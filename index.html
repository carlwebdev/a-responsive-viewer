<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Viewing Tool by @carlwebdev</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">

        <header id="header">

            <div class="logo">
                <a href="index.html">
                    <img src="assets/img/logoipsum-332.svg" alt="Logo">
                </a>
            </div>
            <div id="form">
                <input type="text" id="urlInput" placeholder="Enter website URL">
                <button id="submitButton" onclick="updateIframes()">View</button>
            </div>
        </header>



        <div id="iframe-container">
            <iframe id="laptopView" class="iframe laptop" title="Laptop View"></iframe>
            <iframe id="tabletView" class="iframe tablet" title="Tablet View"></iframe>
            <iframe id="phoneView" class="iframe phone" title="Phone View"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
