<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Viewing Tool by @carlwebdev</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">

        <header id="header">

            <div class="logo">
                <a href="index.html">
                    <img src="assets/img/logoipsum-332.svg" alt="Logo">
                </a>
            </div>
            <div id="form">
                <input type="text" id="urlInput" placeholder="Enter website URL" value="https://example.com">
                <button id="submitButton" onclick="updateIframes()">View</button>
            </div>
            <div class="social-icons">
                <a href="https://github.com/carlwebdev" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                    </svg>
                </a>
                <!--
                <a href="https://twitter.com/carlwebdev" target="_blank" rel="noopener noreferrer" aria-label="X (formerly Twitter)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4l7.07 10.97L4 20h16l-5.33-7.03L20 4H4z"/>
                    </svg>
                </a>
                -->
                <a href="https://codepen.io/carlwebdev" target="_blank" rel="noopener noreferrer" aria-label="CodePen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 22 8.5 22 15.5 12 22 2 15.5 2 8.5 12 2"/>
                        <line x1="12" y1="22" x2="12" y2="15.5"/>
                        <polyline points="22 8.5 12 15.5 2 8.5"/>
                        <polyline points="2 15.5 12 8.5 22 15.5"/>
                        <line x1="12" y1="2" x2="12" y2="8.5"/>
                    </svg>
                </a>
            </div>
        </header>



        <div id="iframe-container">
            <iframe id="laptopView" class="iframe laptop" title="Laptop View"></iframe>
            <iframe id="tabletView" class="iframe tablet" title="Tablet View"></iframe>
            <iframe id="phoneView" class="iframe phone" title="Phone View"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
